er and CEO of Geometric Intelligence, a machine-learning company acquired by Uber in 2016, and is Founder and Executive Chairman of Robust AI. He is the author of five books, including The Algebraic Mind, Kluge, The Birth of the Mind, and The New York Times bestseller Guitar Zero, and his most recent, co-authored with Ernest Davis, Rebooting AI, one of Forbes 7 Must-Read books in AI\\n#post [Marc_9781524748258_2p_all_r1.s.indd (nyu.edu)](https://cs.nyu.edu/~davise/Rebooting/Chapter4.pdf)\\n\\t#thesis \\logseq____&quot;Despite machine response to the question can be very convincing, it is not an answer to the question, but a mere imitation.\\logseq____&quot;\\n\\t#research_question Can we use existing AI architectures to build stable AI that can really substitute humans in reading and comprehension?\\n\\t#research_question What are the impediments to the machine comprehension using current architectures?\\n\\t#research_question What could be grant guidelines for AI-applications, so we wonlogseq____&apos;t spend resources on low-perspective projects?\\n\\t#role [[AI semantics engineer]]\\t#corresponds [[Project manager]]\\n\\t#concept [[*Language understanding]] #corresponds  [[Model of situation]]\\n\\t\\t#concept [[*Mental representation]] #corresponds  [[Formal representation]]\\n\\t\\t\\t#concept [[*Object file]] #corresponds  [[Object]]\\n\\t\\t#concept [[*The universe of questions and answers]] #corresponds  [[Universe of discourse]]\\n\\t\\t#concept [[*Dialogue]] #corresponds  [[Organizational interface]] [[Domain]]\\n\\t\\t\\t#concept [[*Dynamic text comprehension]] #corresponds  [[Model of situation]] [[Domain model]]\\n\\t\\t\\t\\t#concept [[*Chain of reasoning]] #corresponds  [[Chains and circles of communication]] [[Causal inference]]\\n\\t\\t\\t\\t#concept [[*General knowledge]] #corresponds  [[Domain model]]\\n\\t\\t\\t\\t\\t#concept [[*Real-world understanding]] #corresponds  [[Latticework of mental models]]\\n\\t\\t\\t#concept [[*Synthesized information]] #corresponds  [[Causal inference]] [[Token-causality]]\\n\\t\\t\\t\\t#concept [[*Answer]] #corresponds  [[Possible world#Types of reasoning]]\\n\\t\\t\\t\\t\\t#concept [[*Compositionality]] a way of constructing the meaning a way of constructing the meaning. #corresponds [[Modularity of definitions]] [[Text architecture, Narrative]]\\n\\t\\t\\t\\t#concept [[*Cognitive model of the text]] #corresponds  [[Situational awareness]]\\n\\t\\t\\t\\t\\t\\t#concept [[*Cognitive model of the story]]\\n\\t\\t\\t#concept [[*Question about the text]]\\n\\t#concept [[*End-to-end systems]]\\n\\t\\t#concept [[*Training set]]\\n\\t\\t#concept [[*The distance to the training set]]\\n\\t\\t#concept [[*Unstructured text]]\\n\\t\\t#concept [[*Taxonomy]]\\n\\t\\t#concept [[*Deep learning feature]] an isolated bits of information without any structure.\\n\\t\\t#concept [[*Static label]]\\t\\n#post [Don’t trust AI until we build systems that earn trust | The Economist](https://www.economist.com/open-future/2019/12/18/dont-trust-ai-until-we-build-systems-that-earn-trust)\\n\\t#thesis The engineering of large-scale AI solutions should be regulated before we can put much trust into them.\\n\\t#research_question \\n\\t#role \\n\\t#concept [[*Pattern-matching]]\\n\\t#concept [[*Abstractions from the text]]\\n\\t#concept [[*Real-world understanding]]\\n\\t#aspect [[*Resiliency engineering of AI]] #corresponds [[Risk]] [[Risk management]] [[Risk assessment]] [[Product]] [[Normal accidents]]  \\n\\t#aspect [[*Trustworthy AI]]  #corresponds  [[TRL]] [[Compliance]] [[Governance]] [[Trust]] [[Trust architecture]] [[Concept of product scalability]]\\n\\t#aspect  [[*Trustworthy AI]]  #corresponds [[Context]] [[Metacontext]] [[Situational awareness]] [[Model of situation]]\\n\\t#aspect [[*Explainable AI]] #corresponds [[Garbage can decision model]] [[Latticework of mental models]] [[Formal representation]]\\n#backlog\\n\\t#post [(1) AIlogseq____&apos;s hardest problem? Developing common sense | Linke op dog, and increase career opps for those practicing hyperbole.\\n\\t\\t\\tItlogseq____&apos;s interesting to me, but I am aware of the limitations. Thatlogseq____&apos;s not true for the supermajority of targets - media, investors, govts, students, and in some cases corp overlords.\\n\\t\\t\\tLook at how the relationships are structured. In DeepMind Google owns it outright but impression is promoted that itlogseq____&apos;s an autonomous research org. It isnlogseq____&apos;t.\\n\\t\\t\\tIn the case of OpenAI Microsoft has it zipped up pretty tight, but the impression is that itlogseq____&apos;s an independent firm. Not really - funding is from Microsoft and they have an exclusive AG requiring Azure, which limits competition. Both are businesses.\\n\\t\\t\\tAnd then there is FB... why anyone would take FB seriously is mind boggling.\\n\\t#post [Is ChatGPT Really a “Code Red” for Google Search? (substack.com)](https://garymarcus.substack.com/p/is-chatgpt-really-a-code-red-for)\\n\\t\\t#comment What do you see as the actual “phenomenal” commercial applications of large language models? Codex seems viable; I have my doubts as to whether search can made reliable enough to displace Google.\\n\\t\\t\\tThis. As someone who has worked putting these models into production for over three years - the science is still out as whether current approaches can really yield reliability. Try to fully automate any business function and you’ll see first-hand. Great for inspiration though; and great fun.\\n\\t#post https://www.linkedin.com/posts/gary-marcus-b6384b4_in-many-ways-my-favorite-moment-in-any-interview-activity-7018481538384240640-Stbm?utm_source=sharelogseq____&amp;utm_medium=member_desktop\\n\\t\\t#comment  Hi Gary, Ilogseq____&apos;m a huge fan of yours having read some of your books and watched some of your interviews. The GPT model, while not built up with reasoning and logic, can be surprisingly plausible for humans (perhaps too plausible and confident). Does this mean 18,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#website [Juan Llorens (researchgate.net)](https://www.researchgate.net/profile/Juan-Llorens)\\n#selfdescription Juan Llorens is Professor at the Informatics Department of the Carlos III University of Madrid – Spain (www.uc3m.es), Dr. Llorens is the leader of the KR Group (Knowledge Reuse Group) within the University. His current research involves the study of knowledge technologies and system engineering techniques integration towards Software and Systems Reuse and quality measurement. He is technical director of the INCOSElogseq____&apos;s Spanish Chapter (International Council on Systems Engineering - www.incose.org)\\n\\t**Disciplines**\\n\\t\\tInformation Science\\n\\t\\tInformation Systems (Business Informatics)\\n\\t\\tSoftware Engineering\\n\\t**Skills and expertise**\\n\\t\\tRequirements Engineering\\n\\t\\tSoftware Reuse\\n\\t\\tQuality Systems\\n\\t\\tSysML\\n\\t\\tUnified Modeling Language\\n\\t\\tSoftware Quality Management\\n\\t\\tSoftware Design\\n\\t\\tSoftware Engineering\\n\\t\\tSystems Engineering\\n\\t\\tSoftware Architecture\\n\\t\\tVerification\\n\\t\\tOntologies\\n\\t\\tKnowledge Management\\n\\t\\tThesauri\\n\\t\\tUse Cases\\n\\t\\tSemantics\\n\\t\\tInformation Science\\n\\t\\tObject-Oriented Programming\\n\\t**Languages**\\n\\t\\tSpanish\\n\\t\\tEnglish\\n\\t\\tSwedish\\n#post [Towards a Methodology for Knowledge Reuse Based on Semantic Repositories | Request PDF (researchgate.net)](https://www.researchgate.net/publication/325609127_Towards_a_Methodology_for_Knowledge_Reuse_Based_on_Semantic_Repositories)\\n\\t(Fraga et al., 2019)\\n\\t#website  [trc-research/oslc-km (github.com)](https://github.com/trc-research/oslc-km)\\n\\t#thesis Although reuse is generally considered a good practice within software engineering, several problems dissuade its industrial application and a new viewpoint is needed.\\n\\t#research_question  What constraints reuse in industrial applications?\\n\\t#role [[Semantics engineer]] #corresponds  [[Product manager]] [[Terraphim]]\\n\\t#concept [[*Reuse]] [[*Systematic reuse]] #corresponds  [[Context]] [[Model of situation]] [[Modularity of definitions]] [[*Compositionality]]\\n\\t#concept  [[*Universal Knowledge Reuse Methodology (UKRM)]] #corresponds [[Method]] [[Roam-Export-1647521940416/Viewpoint]] UKRM makes reuse independent of the type of content, the context where it will be reused, and even the user that demands it.\\n\\t#concept [[*Semantic content]] #corresponds  [[Terraphim]]\\n#post [(PDF) Enabling System Artefact Exchange and Selection through a Linked Data Layer (researchgate.net)](https://www.researchgate.net/publication/330293084_Enabling_System_Artefact_Exchange_and_Selection_through_a_Linked_Data_Layer)\\n\\t#website [OSLC Core Version 3.0. Part 1: Overview (oasis-open-projects.org)](https://docs.oasis-open-projects.org/oslc-op/core/v3.0/os/oslc-core.html)\\t\\n\\t#thesis Successful reuse will come with sophisticated software components storage, representation and retrieval techniques, and one of that are based on the Linked Data, generated from SKOS artefacts. That comprises the OSLC approach.\\n\\t#research_question  How can we improve reuse with the search over knowledge graph generated from the projectlogseq____&apos;s artefacts? \\n\\t#role [[*MBSE method engineer]] #corresponds  [[Product manager]]\\n\\t----\\n\\t#concept  [[*OSLC (Open Services for Lifecycle Collaboration)]]  #corresponds [[Terraphim]] [[Mirroring hypothesis]] [[Conwaylogseq____&apos;s law mirroring hypothesis]]\\n\\t\\t#concept  [[*Artefact reuse]] #corresponds  [[Interchangeability]] [[Interoperability]] [[Metadata]] [[Metacontext]]\\n\\t\\tSoftware and system artefact reuse [Mili et al., 1995] is commonly defined as a process to systematically specify, produce, classify, retrieve and adapt software-based artefacts for the purpose of using them in a development process.\\n\\t\\t#concept [[*Principles of reuse]] abstraction, selection, specialization and integration #corresponds  [[Interchangeability]] [[Interoperability]] [[Metacontext]]\\n\\t\\t#concept [[*Reusability factor of system artefacts]]  #corresponds  [[Abstraction]]\\n\\t\\t#concept [[*Knowledge representation paradigm]] this problem still persists since a suitable representation format (and syntax) can already be reached in several ways [Davis et al., 1993]\\n\\t\\t\\t#concept  [[*Knowledge strategy]] #corresponds  [[Metadata]] [[Work product]] [[Framework]] [[Metacontext]] a knowledge strategy is required to really represent, store and search system artefacts metadata and contents.\\n\\t\\t\\t#concept [[*Knowledge graph]] #corresponds [[Terraphim]] [[Work package]]\\n\\t\\t\\t#concept [[*Knowledge item]] #corresponds  [[Modularity of definitions]] [[Method]] [[Chains and circles of communication]] V-model in [[MBSE]] as [[ANT translation]]\\n\\t\\t\\t\\t#concept  [[*Artefact]] These centralized repositories represent artefacts as a set of metadata that are linked to a system artefact (content). #corresponds  [[System model]]\\n\\t\\t\\t\\t\\t\\tAlthough in some cases, the use of metadata can be useful to look up artefacts by filtering certain properties, it seems too simple to really enable the proper reuse of the knowledge embedded in system artefacts.\\n\\t\\t\\t\\t\\t#definintion Ios_km:Artefact. A container of relationships between concepts and metaproperties to semantically describe any piece of information. It is the basis for the creation of an underlying semantic network.\\n\\t\\t\\t#concept  [[*Relationship]]\\t #corresponds  [[Fact type]]\\n\\t\\t\\t\\t#definintion  Ios_km:Relationship. A relationship represents a link between any set of resources. It is possible to add semantics and it can contain any number of elements representing binary, ternary or even n-ary relationships.\\n\\t\\t\\t#concept  [[*MetaData]] #corresponds  [[Metadata]]\\n\\t\\t\\t\\t#definintion  Ios_km:MetaData. A tag-value attribute representing typical metadata properties. [Dublin Core](https://www.dublincore.org/specifications/dublin-core/) is used here to represent such information. Both can be any type of resource or, more specifically, concepts.\\n\\t\\t\\t#concept  [[*Repository for systematic reuse]] #corresponds  [[Formal representation]] [[Metadata]] [[System model]] [[Domain model]] [[Terraphim]] [[Linked data]] [[Interoperability]]\\n\\t\\t\\t\\t#corresponds  #requirement A language for representing any artefact’s metadata and contents.\\n\\t\\t\\t\\t#corresponds  #requirement  A system for indexing and retrieval.\\n\\t\\t\\t\\t#corresponds  #requirement  A standard input/output interface (data shape+REST+RDF) to share and exchange artefact metadata and contents.\\n\\t\\t\\t\\t#concept  [[*OSLC KM|*Data shape for Knowledge Management]] #corresponds  [[Terraphim]] [[SKOS]]\\n\\t\\t\\t\\t#concept  [[*Data shape for representing system artefacts]]\\n\\t\\t\\t\\t#concept  [[*Interoperability CRYSTAL]] “Interoperability Specification – V3” of the CRYSTAL project and [IOS V2 Deliverable (crystal-artemis.eu)](https://www.crystal-artemis.eu/fileadmin/user_upload/Deliverables/CRYSTAL_D_601_023_v3.0.pdf)\\n\\t\\t\\t\\t#concept  [[*Query]] #corresponds  [[Terraphim]] [[Text architecture, Narrative]]\\n\\t\\t\\t#concept  [[*Shape|*Type of resource]] #corresponds  [[Linked data]]\\n\\t\\t\\t#concept  [[*Data exchange]] #corresponds  [[Interoperability]] data exchange does not necessarily imply reuse.\\n\\n-----\\n#post [(PDF) Project proposal for SEMSE: Semantic Metadata Search TIN 2007-67153 (researchgate.net)](https://www.researchgate.net/publication/220046062_SEMSE_Semantic_Metadata_Search_TIN_2007-67153)\\n\\t#thesis \\n\\t#research_question \\n\\t#role #corresponds \\n\\t#concept #corresponds \\n#post [(PDF) A methodology for semantic qualification of schemas (researchgate.net)](https://www.researchgate.net/publication/220046035_A_methodology_for_semantic_qualification_of_schemas)\\n\\t#thesis \\n\\t#resea ject, planning of the project, planning of projects, planning projects, project design, project scheduling, project outline, project strategy, project proposal, project blueprint\\npracticedescription:: The purpose of the Project Planning process is to produce and coordinate effective and workable plans. Project planning starts with the identification of a new potential project and continues after the authorization and activation of the project until its termination. The project planning process is performed in the context of the organization. The life cycle model management process establishes and identifies relevant policies and procedures for managing and executing a technical effort; identifying the technical tasks, their interdependencies, risks, and opportunities; and providing estimates of needed resources and budgets. The planning includes the determination of the need for specialized equipment, facilities, and specialists during the project to improve efficiency and effectiveness and decrease cost overruns. This requires coordination across the set of processes. For example, different disciplines work together in the performance of system requirements definition, architecture definition, and design definition processes to evaluate the parameters such as manufacturability, testability, operability, maintainability, and sustainability against product performance. Project tasking may be concurrent to achieve the best results. Project planning establishes the direction and infrastructure necessary to enable the assessment and control of the project progress and identifies the details of the work and the right set of personnel, skills, and facilities with a schedule for needed resources from within and outside the organization.\\nlogseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^1Clogseq____&quot;,[log       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
